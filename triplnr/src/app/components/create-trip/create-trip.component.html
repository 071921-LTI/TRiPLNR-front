<body>

<div id="MyTrip" class="text-center">
    <div class="form-signin">
    
        <h1 class="h3 mb-3 fw-normal">Trip Creation</h1>
        <div id="error">
        </div>
        <div class="form-floating">
          <input type="text" class="form-control"  placeholder="Destination" [(ngModel)]="destination">
          <label for="floatingInput">Destination</label>
        </div>
        <div class="form-floating">                 <!-- [(ngModel)] referes to variable in typeScript file -->
          <input type="text" class="form-control" placeholder="Trip Name" [(ngModel)]="tripName">
          <label for="floatingPassword">Trip Name</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" placeholder="Trip Name" [(ngModel)]="userId">
          <label for="floatingPassword">Passenger ID number</label>
          <button class="w-100 btn btn-lg btn-dark" type="input" (click)='addPassenger()'>Add Passener</button>
        </div>
        <br>

        <div class="form-floating">
          <input type="datetime-local" id="trip-start-time" name="trip-start-time" [(ngModel)]="startTime">
        </div>
        <div>
          <label for="trip-start-time">Choose a start time for your trip:</label>
        </div>
        <div class="form-floating">
          <input type="datetime-local" id="trip-end-time" name="trip-end-time" [(ngModel)]="endTime">
        </div>
        <div>
          <label for="trip-end-time">Choose an end time for your trip:</label>
        </div>

        <br>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="input" (click)='createTrip()'>Create Trip</button>
        
      </div>
        
          <!--<app-address-form (newAddressEvent)="getAddress($event)"></app-address-form>-->
        <div class="checkbox mb-3"></div>
        
        <br>
        
</div>


     

<h2 id="MyTripHeader" class="h3 mb-3 fw-normal">Passengers</h2>
<div id="MyTrip" class="text-center">
  
  <table>
    
    <thead>
      
      <tr>
        <th scope = 'col'>user Id</th>
        <th scope = 'col'>username</th>
        <th scope = 'col'>name</th>
      </tr>
    </thead>
     <tbody>  
       <!-- populates table with data from passengers -->
      <tr *ngFor = "let row of passengers">
        <td>{{row.userId}}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
