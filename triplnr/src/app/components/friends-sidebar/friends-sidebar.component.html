<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
<ng-container *ngIf="!isNotLoggedIn">
<div class="s-layout">
    <!-- Sidebar -->
    <div class="s-layout__sidebar">
        <a class="s-sidebar__trigger">
           <i class="fa fa-fw fa-user"></i>
         </a>
        <nav class="s-sidebar__nav">
            <br>
            <a routerLink = "profiles"><h1 style="text-align: center; text-decoration: underline;" >Friends </h1></a>
            <div class='friends-list p-3'>
                <div *ngFor="let friend of friends" (click)="openProfile(friend)" class='friends-list-item p-2 border-bottom pointer'>
                    <img src={{friend.profilePic}} class='friend-profile-pic rounded pointer' >  <em class='pointer'>{{friend.firstName}} {{friend.lastName}}</em>
                </div>
            </div>
        </nav>
    </div>

</div>
</ng-container>
