<html>
  <head>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>
<div id="myPreferences" class="text-center">
    <div class="form-edit">

        <h1 class="h3 mb-3 fw-normal">Update Trip</h1>
        <div id="error">
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Trip Name" [(ngModel)]="tripName">
            <label for="floatingInput">Trip Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Trip Origin" [(ngModel)]="tripOrigin">
            <label for="floatingPassword">Trip Origin</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Trip Destination" [(ngModel)]="tripDestination">
            <label for="floatingInput">Trip Destination</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="Trip Manager" [(ngModel)]="tripManager" readonly>
            <label for="floatingInput">Trip Manager</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="number" class="form-control" placeholder="Trip Name" [(ngModel)]="userId">
            <label for="floatingPassword">Passenger ID number</label>
            <button class="w-100 btn btn-lg btn-dark" type="input" (click)='addPassenger()'>Add Passenger</button>
          </div>
          <br>
        <div class="form-floating">
            <input type="datetime-local" id="trip-start-time" name="trip-start-time" [(ngModel)]="startTime">
          </div>
          <div>
            <label for="trip-start-time">Choose a start time for your trip:</label>
          </div>
          <div class="form-floating">
            <input type="datetime-local" id="trip-end-time" name="trip-end-time" [(ngModel)]="endTime">
          </div>
          <div>
            <label for="trip-end-time">Choose an end time for your trip:</label>
          </div>
        <br>

            
        
        <!-- <div id="directions-panel"></div> -->


        <div class="checkbox mb-3">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="input">Update</button>
        
    </div>
</div>
<div id="container">
    <div id="map"></div>
</div>
</html>
