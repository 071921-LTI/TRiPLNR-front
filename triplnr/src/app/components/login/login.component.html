<div id="myLogin" class="text-center">
<div class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div id="error">
    </div>
    <div class="form-floating">
      <input type="username" class="form-control"placeholder="Username" [(ngModel)]="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div id="error">
      {{error}}
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="input" (click)='login()'>Sign in</button>
  </div>

</div>
