<div class="col-50">
    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="streetAddress">
    <label for="city"><i class="fa fa-institution"></i> City</label>
    <input type="text" id="city" name="city" placeholder="New York" [(ngModel)]="city">

    <div class="row">
      <div class="col-50">
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="NY" [(ngModel)]="state">
      </div>
      <div class="col-50">
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" placeholder="10001" [(ngModel)]="zip">
      </div>
    </div>
  </div>
