<div id="myPreferences" class="text-center">
  <div class="form-edit">
  
      <h1 class="h3 mb-3 fw-normal">Update Profile</h1>
      <div id="error">
      </div>


      <form #userPref="ngForm">
        <div class="form-group">

        <div class="form-floating">
          <input type="username" required pattern="[a-zA-Z0-9]+$" class="form-control" #usernameControl="ngModel"  
            [class.is-invalid]="usernameControl.invalid && usernameControl.touched" 
            name = "username" placeholder="Username" [(ngModel)]="username">
            <small class="text-danger" [class.d-none] = "usernameControl.valid || usernameControl.untouched">Username is required</small> 
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password"  required minlength="4" #passwordControl="ngModel"
            [class.is-invalid]="passwordControl.invalid && passwordControl.touched"
            class="form-control" name="password" 
            placeholder="Password" [(ngModel)]="password">
          <small class="text-danger" [class.d-none] = "passwordControl.valid || passwordControl.untouched">Password is required to be at least 4 characters</small>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" required pattern="^[a-zA-Z]+$" #firsNameControl="ngModel"
            [class.is-invalid]="firsNameControl.invalid && firsNameControl.touched"
            name="first"  placeholder="First Name" [(ngModel)]="first">
          <small class="text-danger" [class.d-none] = "firsNameControl.valid || firsNameControl.untouched">Please enter your first name</small>
          <label for="floatingInput">First Name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" required pattern="^[a-zA-Z]+$" #lastNameComtrol="ngModel" name="last" 
              [class.is-invalid]="lastNameComtrol.invalid && lastNameComtrol.touched"
              placeholder="Last Name" [(ngModel)]="last">
            <small class="text-danger" [class.d-none] = "lastNameComtrol.valid || lastNameComtrol.untouched">Please enter your last name</small>
            <label for="floatingInput">Last Name</label>
          </div>
          <br>

        <div class="form-group">
          <div class="col-50">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" class="form-control" required pattern="[a-zA-Z0-9 ]+$" 
              #streetControl = "ngModel" [class.is-invalid]="streetControl.invalid && streetControl.touched"
              name="address" placeholder="542 W. 15th Street" [(ngModel)]="streetAddress" (change)="emitAddress()">
            <small class="text-danger" [class.d-none] = "streetControl.valid || streetControl.untouched">Please enter Street Address</small>
            
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" class="form-control" required pattern="[a-zA-Z ]+$" 
              #cityControl="ngModel" [class.is-invalid]="cityControl.invalid && cityControl.touched"
              name="city" placeholder="New York" [(ngModel)]="city" (change)="emitAddress()">
            <small class="text-danger" [class.d-none] = "cityControl.valid || cityControl.untouched">Please enter City or Town name</small>
          
          
            <div class="row">
              <div class="col-50">
                <div class="form-group">
                  <label for="state">State</label>
                  <select class="custom-select" id="state" placeholder="State" required pattern="^\w{2}$" name = "state" placeholder="NY" [(ngModel)]="state"
                    #stateControl="ngModel" [class.is-invalid]="stateControl.invalid && stateControl.touched" (change)="emitAddress()">
                    <option value = "">State</option>
                    <option *ngFor="let state of stateArr">{{ state }}</option>
                  </select>
                  <small class="text-danger" [class.d-none] = "stateControl.valid || stateControl.untouched">Please select a state</small>
                </div>
              </div>

              <div class="col-50">
                <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" required pattern="^\d{5}$" #zipControl="ngModel"
                  [class.is-invalid]="zipControl.invalid && zipControl.touched"
                  class="form-control" placeholder="00000" [(ngModel)]="zip" (change)="emitAddress()">
                <small class="text-danger" [class.d-none] = "zipControl.valid || zipControl.untouched">Please enter a valid zip code</small>
              </div>
              </div>
            </div>
            

          </div>
        </div>

        </div>
      </form>
      
  
      <div class="checkbox mb-3">
      </div>
      <button [disabled]="userPref.form.pristine" class="w-100 btn btn-lg btn-primary" type="input" (click)='reset()'>Reset</button>
      <br><br>
      <button [disabled]="userPref.form.invalid || userPref.form.pristine" class="w-100 btn btn-lg btn-primary" type="input" (click)='update()'>Update</button>
      <div id="error">
          <br>{{response}}
      </div>
    </div>
  </div>
