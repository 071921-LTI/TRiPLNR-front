<div id="myPreferences" class="text-center">
  <div class="form-edit">
  
      <h1 class="h3 mb-3 fw-normal">Update Profile</h1>
      <div id="error">
      </div>
      <div class="form-floating">
        <input type="username" class="form-control"  placeholder="Username" [(ngModel)]="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
          <input type="text" class="form-control"  placeholder="First Name" [(ngModel)]="first">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control"  placeholder="Last Name" [(ngModel)]="last">
          <label for="floatingInput">Last Name</label>
        </div>
        <br>

        <div class="col-50">
          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" [(ngModel)]="streetAddress"  (change)="emitAddress()">
          <label for="city"><i class="fa fa-institution"></i> City</label>
          <input type="text" id="city" name="city" placeholder="New York" [(ngModel)]="city" (change)="emitAddress()">
      
          <div class="row">
            <div class="col-50">
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="NY" [(ngModel)]="state" (change)="emitAddress()">
            </div>
            <div class="col-50">
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="zip" placeholder="10001" [(ngModel)]="zip"  (change)="emitAddress()">
            </div>
          </div>
        </div>
        
      
  
      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="input" (click)='reset()'>Reset</button>
      <br><br>
      <button class="w-100 btn btn-lg btn-primary" type="input" (click)='update()'>Update</button>
      <div id="error">
          <br>{{response}}
      </div>
    </div>
  </div>
