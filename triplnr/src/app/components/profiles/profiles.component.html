<div class="centerfield"><input type="text" placeholder="Filter Profiles" [(ngModel)]="searchText"></div>
<table class="center"  table cellpadding="10" table bordercolor="#ffffff" id="table">
    <thead>
  <tr>
  
  <th>First Name</th>
  <th>Last Name</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let row of profiles | filter: searchText" (click)="openProfile(row)" class="clickRow">
  <td>{{row.firstName}}</td>
  <td>{{row.lastName}}</td>
 </tr>
</tbody>
</table>
